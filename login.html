<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #000000, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            height: 100vh;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-weight: bold;
        }

        main {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            transition: all 0.3s ease;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        .form-container input {
            background-color: #fff;
            color: #000;
        }

        .form-container button {
            background-color: #444;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .form-container input:focus,
        .form-container button:focus {
            outline: none;
            border-color: #888;
        }

        .forgot-password {
            color: #bbb;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 10px;
        }

        .forgot-password:hover {
            color: #fff;
        }

        .toggle-link {
            color: #bbb;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
        }

        .toggle-link:hover {
            color: #fff;
        }

        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #555;
        }

        .working-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #f0f0f0;
            text-align: center;
        }

        /* Hover effect for the form */
        .form-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <header>
        <h1>Login or Sign Up</h1>
    </header>

    <main>
        <!-- Home Button -->
        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
        
        <!-- Working on This Message -->
        <div class="working-text">Still working on this</div>

        <!-- Form Container -->
        <div class="form-container" id="auth-form">
            <!-- Login Form -->
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <!-- Toggle between Login and Sign Up -->
            <div class="toggle-link" id="toggle-link">Don't have an account? Sign Up</div>
        </div>
    </main>

    <script>
        // Get references to forms and the toggle link
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleLink = document.getElementById('toggle-link');
        const authForm = document.getElementById('auth-form');

        // Toggle between login and sign up
        toggleLink.addEventListener('click', () => {
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                toggleLink.textContent = 'Already have an account? Login';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                toggleLink.textContent = 'Don\'t have an account? Sign Up';
            }
        });
    </script>
</body>
</html>
