<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2c2c2c, #4b3832);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f0e7db;
            min-height: 100vh;
        }

        header {
            background-color: #1b1b1b;
            color: #f0e7db;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        main {
            margin: 20px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        #upload-form {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #3c3c3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease-in-out;
        }

        #upload-form.shrink {
            transform: translateX(-40%); /* Moves the form to the left */
            opacity: 0.4; /* Makes the form more translucent */
        }

        #upload-form label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        #upload-form input, #upload-form button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #8c8c8c;
            border-radius: 5px;
            width: 80%;
        }

        #upload-form button {
            background-color: #6a994e;
            color: white;
            cursor: pointer;
            border: none;
        }

        #upload-form button:hover {
            background-color: #588d42;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border: 2px solid #8c8c8c;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .purchase-btn {
            margin-top: 10px;
            background: #e63946;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .purchase-btn:hover {
            background: #d62828;
        }

        #home-button {
            background-color: #6a994e;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        #home-button:hover {
            background-color: #588d42;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Image Gallery</h1>
    </header>
    <main>
        <!-- Home Button -->
        <a href="index.html" id="home-button">Home</a>

        <form id="upload-form">
            <label for="image-input">Add your own image below:</label>
            <input type="file" id="image-input" accept="image/*">
            <button type="button" id="upload-button">Upload</button>
        </form>

        <div class="gallery" id="gallery"></div>
    </main>
    <script>
        const gallery = document.getElementById('gallery');
        const uploadButton = document.getElementById('upload-button');
        const imageInput = document.getElementById('image-input');
        const uploadForm = document.getElementById('upload-form');

        let imageAdded = false;

        uploadButton.addEventListener('click', () => {
            if (imageAdded) {
                alert('You can only upload one image at a time!');
                return;
            }

            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = () => {
                    const container = document.createElement('div');
                    container.className = 'image-container';

                    const img = document.createElement('img');
                    img.src = reader.result;

                    const button = document.createElement('button');
                    button.className = 'purchase-btn';
                    button.textContent = 'Make 1px Bigger';
                    button.addEventListener('click', () => {
                        const currentWidth = parseInt(img.style.width || 50);
                        const currentHeight = parseInt(img.style.height || 50);
                        img.style.width = currentWidth + 1 + 'px';
                        img.style.height = currentHeight + 1 + 'px';
                    });

                    container.appendChild(img);
                    gallery.appendChild(container);
                    gallery.appendChild(button);

                    // Trigger the shrink and move animation
                    uploadForm.classList.add('shrink');
                    imageAdded = true;
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
