<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2c2c2c, #4b3832);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f0e7db;
            min-height: 100vh;
        }

        header {
            background-color: #1b1b1b;
            color: #f0e7db;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        main {
            margin: 20px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .navigation {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .navigation a {
            text-decoration: none;
            background: #6a994e;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .navigation a:hover {
            background: #588d42;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border: 2px solid #8c8c8c;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .purchase-btn {
            margin-top: 10px;
            background: #e63946;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .purchase-btn:hover {
            background: #d62828;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <div class="navigation">
            <a href="login.html">Go to Login</a>
            <a href="gallery.html">Go to Gallery</a>
        </div>

        <div class="gallery" id="gallery"></div>
    </main>
    <script>
        const gallery = document.getElementById('gallery');

        // Sample images for demonstration (replace or populate dynamically)
        const sampleImages = [
            'https://via.placeholder.com/50',
            'https://via.placeholder.com/50',
            'https://via.placeholder.com/50'
        ];

        sampleImages.forEach((src) => {
            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.src = src;

            const button = document.createElement('button');
            button.className = 'purchase-btn';
            button.textContent = 'Make 1px Bigger';
            button.addEventListener('click', () => {
                const currentWidth = parseInt(img.style.width || 50);
                const currentHeight = parseInt(img.style.height || 50);
                img.style.width = currentWidth + 1 + 'px';
                img.style.height = currentHeight + 1 + 'px';
            });

            container.appendChild(img);
            gallery.appendChild(container);
            gallery.appendChild(button);
        });
    </script>
</body>
</html>
